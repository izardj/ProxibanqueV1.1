<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Dashboard Template for Bootstrap</title>

<!-- Bootstrap core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<!-- Custom styles for this template -->
<link href="css/dashboard.css" rel="stylesheet">
</head>

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Project name</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Dashboard</a></li>
					<li><a href="#">Settings</a></li>
					<li><a href="#">Profile</a></li>
					<li><a href="#">Help</a></li>
				</ul>
				<form class="navbar-form navbar-right">
					<input type="text" class="form-control" placeholder="Search...">
				</form>
			</div>
		</div>
	</nav>

	<div class="container-fluid">

		<h2 class="sub-header">Ajouter un client</h2>

		<form class="form-horizontal" method="post" action="client-ajouter">
			<fieldset>
				<legend>Informations personnelles</legend>
					<div class="form-group">
						<label for="nom" class="col-sm-2 control-label">Nom</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="nom"
								placeholder="Nom" name="nom" />
						</div>
					</div>
					<div class="form-group">
						<label for="prenom" class="col-sm-2 control-label">Prénom</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="prenom"
								placeholder="Prénom" name="prenom" />
						</div>
					</div>
			</fieldset>
			<fieldset>
				<legend>Coordonnées</legend>
					<div class="form-group">
						<label for="rue" class="col-sm-2 control-label">Rue</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="rue"
								placeholder="Rue" name="rue" />
						</div>
					</div>
					<div class="form-group">
						<label for="ville" class="col-sm-2 control-label">Ville</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="ville"
								placeholder="Ville" name="ville" />
						</div>
					</div>
					<div class="form-group">
						<label for="codepostal" class="col-sm-2 control-label">Code postal</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="codepostal"
								placeholder="Code postal" name="codepostal" />
						</div>
					</div>
					<div class="form-group">
						<label for="telephone" class="col-sm-2 control-label">Téléphone</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="telephone"
								placeholder="Téléphone" name="telephone" />
						</div>
					</div>
			</fieldset>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Ajouter</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
